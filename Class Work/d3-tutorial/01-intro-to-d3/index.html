<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    d3.select('body')
      .selectAll('div')
      .data([4, 8, 15, 16, 23, 42, 55, 4, 8, 15, 16, 23, 42, 55, 4, 8, 15, 16, 23, 42, 55,])
      .enter()
      .append("div")
      .text((d) => `$${d.toFixed(2)}`)
      .style("padding", "1em")
      .style("background", "linear-gradient(to left, #e66465, #9198e5)")
      .style("color", "white")
      .style("opacity", (d) => d / 50)
      .style("margin", "1px")
      .style("width", (d) => `${d * 3}%`)
      .style("height", "3rem")
  </script>
</body>

</html>
